<div class="container bg-ltgrey">
  <form>
    <h2 class="txt-center">Login</h2>
    <input type="text"
      name="username"
      id="username"
      placeholder="Username"
      class="center-self input-margin"
      [(ngModel)]="username">
    <input type="password"
      name="password"
      id="password"
      placeholder="Password"
      class="center-self input-margin"
      [(ngModel)]="password">
    <div class="flow-vert center-items button-group">
      <button (click)="login()" class="txt-white bg-blue" >Login</button>
      <h5 (click)="gotoRegister()" class="link">Need to make an account? Click here</h5>
      <h5 (click)="gotoHome()" class="link">Continue without logging in</h5>
    </div>
  </form>
</div>
