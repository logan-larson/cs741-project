<div class="container">
  <h2 id="list-title">Program List</h2>
  <div *ngIf="currentUser && currentUser.type == 'admin'" id="btn-add-program"><button (click)="addProgram()">Add Program</button></div>
  <nav class="bg-ltgrey">
    <div *ngFor="let program of programs" style="margin-bottom: 15px">
      <app-program (click)="selectProgram(program)" (showAddEventToProgramEmitter)="addEventToProgram($event)" [program]="program"></app-program>
    </div>
  </nav>
</div>
