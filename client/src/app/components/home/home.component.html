<div class="container">
  <app-header [currentUser]="currentUser"></app-header>
  <div id="list-container">
    <app-program-list (selectProgramEmitter)="selectProgram($event)" (showAddProgramEmitter)="showAddProgramComponent = true"></app-program-list>
    <app-independent-event-list (selectEventEmitter)="selectEvent($event)" (showAddEventEmitter)="showAddEventComponent = true"></app-independent-event-list>
  </div>
  <div *ngIf="showAddEventComponent">
    <app-add-event (close)="showAddEventComponent = false" [isIndependent]="false"></app-add-event>
  </div>
  <div *ngIf="showAddProgramComponent">
    <app-add-program (close)="showAddProgramComponent = false"></app-add-program>
  </div>
  <div *ngIf="showEventViewerComponent">
    <app-event-viewer [currentUser]="currentUser" [event]="selectedEvent" (closeEmitter)="showEventViewerComponent = false"></app-event-viewer>
  </div>
</div>
