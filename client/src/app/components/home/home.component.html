<div class="container">
  <app-header [currentUser]="currentUser"></app-header>
  <app-program-event-list (showEventViewerEmitter)="showEventViewerComponent = true" (showAddEventEmitter)="showAddEventComponent = true"></app-program-event-list>
  <div *ngIf="showAddEventComponent">
    <app-add-event (close)="showAddEventComponent = false"></app-add-event>
  </div>
  <div *ngIf="showEventViewerComponent">
    <app-event-viewer (closeEmitter)="showEventViewerComponent = false"></app-event-viewer>
  </div>
</div>
