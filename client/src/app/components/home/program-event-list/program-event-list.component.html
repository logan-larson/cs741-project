<div class="container">
    <h3>Program/Event List</h3>
  <nav class="bg-ltgrey">
    <div *ngFor="let event of events" style="margin-bottom: 15px">
      <app-event (click)="showEventViewer()" [event]="event"></app-event>
    </div>
  </nav>
  <div *ngIf="currentUser && currentUser.type == 'admin'"><button (click)="addEvent()">Add Event</button></div>
</div>
