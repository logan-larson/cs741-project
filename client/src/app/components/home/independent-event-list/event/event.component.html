<div class="container shadow" [class.independent]="event.isIndependent" [class.registered]="isRegistered">
  <h4>{{ event.name }}</h4>
  <p>{{ event.description }}</p>
  <h4>{{ date }}</h4>
  <h4>{{ startTime }}</h4>
  <h4>{{ endTime }}</h4>
  <h4>{{ volunteersNeeded }}</h4>
  <button (click)="viewEventDetails()">View Event Details</button>
</div>
