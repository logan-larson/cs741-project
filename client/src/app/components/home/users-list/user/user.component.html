<div class="container">
  <h4>{{ user.username }}</h4>
  <h4>{{ type }}</h4>
  <button *ngIf="user.type != 'admin'" (click)="viewReport()" class="view">View Report</button>
  <button *ngIf="user.type != 'admin'" (click)="changeActive()" [class.enable]="!user.isActive" [class.disable]="user.isActive">{{ changeActiveText }}</button>
</div>
